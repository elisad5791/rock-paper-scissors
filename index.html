<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>

<script>

function computerPlay() {
    let play = Math.random();
    if (play < 0.33) {
        return 'rock';
    } else if (play < 0.66) {
        return 'paper';
    } else {
        return 'scissors';
    }
}

function playRound(playerSelection, computerSelection) {
    playerSelection = playerSelection.toLowerCase();
    let str = playerSelection + computerSelection;
    switch (str) {
        case 'rockrock':
            return 'Tie! Rock vs rock';
        case 'paperpaper':
            return 'Tie! Paper vs paper';
        case 'scissorsscissors':
            return 'Tie! Scissors vs scissors';
        case 'rockscissors':
            return 'You win! Rock beats scissors';
        case 'scissorspaper':
            return 'You win! Scissors beats paper';
        case 'paperrock':
            return 'You win! Paper beats rock';
        case 'rockpaper':
            return 'You lose! Paper beats rock';
        case 'scissorsrock':
            return 'You lose! Rock beats scissors';
        case 'paperscissors':
            return 'You lose! Scissors beats paper';
    }
    return '';
}

function game(count) {
    let player;
    let computer;
    let result;
    let playerScores = 0;
    let computerScores = 0;
    for (let i = 0; i < count; i++) {
        player = prompt('Enter rock, paper or scissors:');
        computer = computerPlay();
        result = playRound(player, computer);
        console.log(result);
        if (result.search(/You win/) === 0) {
            playerScores++;
        } else if (result.search(/You lose/) === 0) {
            computerScores++;
        } 
    }
    console.log(`${playerScores} : ${computerScores}`);
    if (playerScores > computerScores) {
        console.log('You win!');
    } else if (computerScores > playerScores) {
        console.log('You lose...');
    } else {
        console.log('Tie.');
    }
}

game(5);
</script>

</body>
</html>
